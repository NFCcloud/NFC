<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-filled Contact Form with Logo</title>
    <link rel="stylesheet" href="forma.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="form-container">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" readonly><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" readonly><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" readonly><br>

                <button type="button" onclick="generateVCard()">Save to Phone</button>
            </form>
        </div>
    </div>

    <script src="forma.js"></script>
</body>
</html>
