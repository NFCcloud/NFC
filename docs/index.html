<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC card</title>
    <link rel="stylesheet" href="forma.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="form-container">
            <form id="contactForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" value="Manos Striligkas" readonly><br>

                <label for="company">Company/Title:</label>
                <input type="text" id="company" name="company" value="OpenAI Developer" readonly><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Main St, Athens, Greece" readonly><br>

                <label for="phone">Phone*:</label>
                <input type="tel" id="phone" name="phone" value="6987210814" readonly><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="dpsd18108@gmail.com" readonly><br>

                <label for="website">Website:</label>
                <input type="url" id="website" name="website" value="https://example.com" readonly><br>

                <button type="button" onclick="generateVCard()">Save to Phone</button>
            </form>
        </div>
    </div>

    <script src="forma.js"></script>
</body>
</html>
